<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body id="bg-image">
    <main class="container-fluid">
      <div class="row">
        <div class="col weather">
          <div id="weather">
            Your Weather Template
          </div>
        </div>
      </div>

      <div id="quote">
        The Quote
      </div>

      <div class="row">
        <div class="col-3 box">
          <h5 class="">Data-Box</h5>
          <div id="input" text-center></div>
          <div id="todo-error"></div>
          <form onsubmit="app.todoController.addTodo(event)">
            <div class="form-group">
              <label for=""></label>
              <input type="text" class="form-control" name="name" />
            </div>
            <button class="btn btn-primary addbutton">
              New <span class="badge badge-primary"></span>
            </button>
          </form>
          <div id="todos"></div>
        </div>
      </div>
      <!-- <button type="submit" onclick="app.todoController.Todos2()">
        Test
      </button> -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
      <script type="module" src="app/main.js"></script>
    </main>
  </body>
</html>
